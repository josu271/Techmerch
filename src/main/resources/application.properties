# ======================================
# CONFIGURACIÓN GENERAL
# ======================================
spring.application.name=Techmerch
server.port=8081

# ======================================
# CONFIGURACIÓN JSP / JSTL
# ======================================
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# ======================================
# RECURSOS ESTÁTICOS (CSS, JS, IMG)
# ======================================
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/webapp/
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# ======================================
# BASE DE DATOS SQLITE
# ======================================
# Ruta donde se creará o cargará la base de datos física
spring.datasource.url=jdbc:sqlite:data/schema.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Dialecto compatible con SQLite (si tienes uno propio puedes usarlo aquí)
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ======================================
# INICIALIZACIÓN DE SCRIPTS (opcional)
# Se ejecutarán si existen en src/main/resources/
# ======================================
spring.sql.init.mode=embedded
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# ======================================
# CONEXIÓN (HikariCP)
# ======================================
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.connection-timeout=30000

# ======================================
# VARIABLES PERSONALIZADAS
# ======================================
saludo.bienvenida=Bienvenido a Techmerch

